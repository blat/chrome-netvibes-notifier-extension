<html>
    <head>
        <title>Netvibes Notifier</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <style>
            body {
                font-family: arial, sans-serif;
                font-size: 12px;
                background: #555;
                padding: 0;
                margin: 0;
                color: #fff;
            }
            #wrapper {
                padding: 8px;
            }
            img {
                float: left;
                padding: 8px;
                width: 32px;
            }
            h1 {
                background: #333;
                margin: 0;
                padding: 8px;
                line-height: 32px;
            }
            h3 {
                color: #fff;
                font-weight: bold;
            }
            input {
                margin: 0;
                display: block;
            }
            input[type=radio] {
                clear: both;
                float: left;
                margin-right: 8px;
                margin-top: 3px;
            }
            button, input[type=submit] {
                margin-top: 16px !important;
            }
            label {
                display: block;
                padding-top: 3px;
                line-height: 16px;
            }
            @media screen and (max-width: 400px) {
                img, h1 { display: none; }
            }
            .error, .success {
                padding: 10px;
                margin-bottom: 20px;
                font-weight: bold;
                color: #555;
            }
            .error {
                background: #fdf0d5;
                border-left: 5px solid #f7b42c;
            }
            .success {
                background: #e9f7fb;
                border-left: 5px solid #90d5ec;
            }
        </style>
    </head>
    <body>
        <img src="img/icon_32.png" />
        <h1>Netvibes Notifier</h1>
        <div id="wrapper">
            <div id="alert"></div>
            <form id="sign-in" style="display: none">
                <h3>Sign-in</h3>
                <label for="email">Email</label>
                <input id="email" type="text">
                <label for="password">Password</label>
                <input id="password" type="password">
                <label for="remember-me">Remember me</label>
                <input id="remember-me" type="checkbox">
                <input type="submit" value="Sign-in">
            </form>
            <form id="options" style="display: none">
                <h3>Select your dashboard:</h3>
                <div id="dashboards"></div>
                <input type="submit" value="Save">
                <button id="sign-out">Sign-out</button>
            </form>
        </div>
    </body>
</html>
